    <div class="post-content">
        <h1 id="单链表"><a href="#单链表" class="headerlink" title="单链表"></a>单链表</h1><p>环境及变量定义：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;iomanip&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define OK 1</span><br><span class="line">#define ERROR 0</span><br><span class="line">#define OVERFLOW -2</span><br><span class="line">typedef int Status; </span><br><span class="line">typedef int ElemType;</span><br><span class="line">#define MAXSIZE 100	&#x2F;&#x2F;最大长度</span><br></pre></td></tr></table></figure>
<p>单链表的定义：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">typedef struct lnode &#123;</span><br><span class="line">	ElemType data; </span><br><span class="line">	struct lnode *next;</span><br><span class="line">&#125;lnode, *linklist;</span><br></pre></td></tr></table></figure>
<p>初始化单链表：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">Status init_list(linklist &amp;L) &#123; </span><br><span class="line">	L&#x3D;new lnode;</span><br><span class="line">	if(!L) exit(-2);</span><br><span class="line">	L-&gt;next&#x3D;NULL;</span><br><span class="line">    return OK;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>创建单链表（此为前插法）：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">Status create_list(linklist L, int n) &#123;</span><br><span class="line">	lnode *p;</span><br><span class="line">	cout&lt;&lt;&quot;请逆序输入元素值:&quot;&lt;&lt;endl;</span><br><span class="line">	for(int i&#x3D;0;i&lt;n;i++)</span><br><span class="line">	&#123;p&#x3D;new lnode;</span><br><span class="line">	cin&gt;&gt;p-&gt;data;</span><br><span class="line">	p-&gt;next&#x3D;L-&gt;next;</span><br><span class="line">	L-&gt;next&#x3D;p;</span><br><span class="line">	&#125;</span><br><span class="line">	return OK;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>创建单链表（此为后插法）：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">void createlist(linklist &amp;L, int n)</span><br><span class="line">&#123;linklist p,r;</span><br><span class="line">	L&#x3D;new lnode;</span><br><span class="line">	L-&gt;next&#x3D;NULL;</span><br><span class="line">r&#x3D;L;</span><br><span class="line">for(int i&#x3D;0;i&lt;n;i++)</span><br><span class="line">&#123;p&#x3D;new lnode;</span><br><span class="line">cin&gt;&gt;p-&gt;data;</span><br><span class="line">p-&gt;next&#x3D;NULL;</span><br><span class="line">r-&gt;next&#x3D;p;</span><br><span class="line">r&#x3D;p;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


<p>单链表的取值：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">Status get_elem(linklist L, int i)</span><br><span class="line">&#123;</span><br><span class="line"> lnode *p&#x3D;L-&gt;next;</span><br><span class="line"> int j&#x3D;1;</span><br><span class="line"> while(p&amp;&amp;j&lt;i)</span><br><span class="line"> &#123;p&#x3D;p-&gt;next;</span><br><span class="line"> j++;</span><br><span class="line"> &#125;</span><br><span class="line"> if(!p||j&gt;i) return ERROR;</span><br><span class="line"> cout&lt;&lt;p-&gt;data;</span><br><span class="line"> return OK;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>单链表的查找：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">int Locate_elem(linklist L, int e) &#123; </span><br><span class="line">	lnode *p&#x3D;L-&gt;next; int i&#x3D;0;</span><br><span class="line">	while(p&amp;&amp;p-&gt;data!&#x3D;e)</span><br><span class="line">		 &#123;p&#x3D;p-&gt;next;i++;&#125;</span><br><span class="line">	if(!p) return 0;</span><br><span class="line">	else return i+1;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>单链表的插入：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">Status ListInsert(linklist L, int i, ElemType e ) &#123; </span><br><span class="line">	lnode *p&#x3D;L; int j&#x3D;0;</span><br><span class="line">	while(p&amp;&amp;(j&lt;i-1))</span><br><span class="line">	&#123;p&#x3D;p-&gt;next;++j;&#125;</span><br><span class="line">	if(!p||j&gt;i-1) return ERROR;</span><br><span class="line">    lnode *s;</span><br><span class="line">	s&#x3D;new lnode; s-&gt;data&#x3D;e;</span><br><span class="line">	s-&gt;next&#x3D;p-&gt;next;</span><br><span class="line">	p-&gt;next&#x3D;s;</span><br><span class="line">	return OK;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>单链表的删除：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">Status ListDelete(linklist L, int i) &#123; </span><br><span class="line">	lnode *p&#x3D;L; int j&#x3D;0;</span><br><span class="line">	while((p-&gt;next)&amp;&amp;(j&lt;i-1))</span><br><span class="line">	&#123;p&#x3D;p-&gt;next; ++j;&#125;</span><br><span class="line">	if(!(p-&gt;next)||(j&gt;i-1)) return ERROR;</span><br><span class="line">	lnode *q;</span><br><span class="line">	q&#x3D;p-&gt;next;</span><br><span class="line">	p-&gt;next&#x3D;q-&gt;next;</span><br><span class="line">	delete q;</span><br><span class="line">	return OK;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>单链表的输出：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">void traverse(linklist L)</span><br><span class="line">&#123;lnode *p&#x3D;L-&gt;next;</span><br><span class="line">while(p)</span><br><span class="line">&#123;cout&lt;&lt;p-&gt;data&lt;&lt;&quot; &quot;;p&#x3D;p-&gt;next;&#125;</span><br><span class="line">cout&lt;&lt;endl;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="PS："><a href="#PS：" class="headerlink" title="PS："></a>PS：</h2><p>在王道书中他们使用maloc ，要注意此和new功能类似。</p>
<p>强调这是一个结点用Linklist</p>
<p>强调这是一个单链表使用Lnode *</p>
