    <div class="post-title">
        <p>
            List
        </p>
        <hr>
    </div>
    <div class="post-content">
        <p>１：顺序表的定义：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#define maxSize 100 &#x2F;&#x2F;最大空间</span><br><span class="line">typedef struct Sqlist&#123;</span><br><span class="line">     Elemtype  data[maxSize];  &#x2F;&#x2F;顺序表的元素</span><br><span class="line">    int length;&#x2F;&#x2F;顺序表的长度</span><br><span class="line">&#125;Sqlist;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;书上还写了动态分配的情况</span><br><span class="line">#define initSize 100 </span><br><span class="line">typedef struct Sqlist&#123;</span><br><span class="line">     Elemtype  *data;  &#x2F;&#x2F;顺序表的元素</span><br><span class="line">    int maxSize,length;&#x2F;&#x2F;顺序表的长度</span><br><span class="line">&#125;Sqlist;</span><br></pre></td></tr></table></figure>
<p>2：顺序表的初始化：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#define initSize 100 &#x2F;&#x2F;表长度的初始定义</span><br><span class="line">Status InitList(SqList &amp;L)</span><br><span class="line">&#123;</span><br><span class="line">	L.data&#x3D;new Elemtype [initSize]</span><br><span class="line">	memset(L.data,0,sizeof(L));&#x2F;&#x2F;初始化数据为0，此为c语言的实现</span><br><span class="line">	L.length&#x3D;0;                &#x2F;&#x2F;初始化长度为0</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>3:插入数据元素</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">bool ListInsert(SqList &amp;L,int i,ElemType e)&#123;</span><br><span class="line">	if(i&lt;1 || i&gt;L.length+1)</span><br><span class="line">		return false;</span><br><span class="line">	if(L.length&gt;&#x3D;MaxSize)</span><br><span class="line">		return false;</span><br><span class="line">	for(int j&#x3D;L.length;j&gt;&#x3D;i;j--)</span><br><span class="line">		L.data[j]&#x3D;L.data[j-1];</span><br><span class="line">	L.data[i-1]&#x3D;e;</span><br><span class="line">	L.length++;</span><br><span class="line">	return true;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>4:删除操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">bool ListDelete(SqList &amp;L,int i, ElemType &amp;e)&#123;</span><br><span class="line">	if(i&lt;1 || i&gt;L.length)</span><br><span class="line">		return false;</span><br><span class="line">	e&#x3D;L.data[i-1];</span><br><span class="line">	for(int j&#x3D;i;j&lt;L.length;j++)</span><br><span class="line">		L.data[j-1]&#x3D;L.data[j];</span><br><span class="line">	L.length--;</span><br><span class="line">	return true;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>5：查找操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">bool LocateElem(SqList L,ElemType e)&#123;</span><br><span class="line">	int i;</span><br><span class="line">	for(int i&#x3D;0;i&lt;L.length;i++)</span><br><span class="line">		if(L.data[i]&#x3D;&#x3D;e)</span><br><span class="line">			return i+1;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>6：打印操作</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">void PrintList(SqList &amp;L)&#123;</span><br><span class="line">	for(int i&#x3D;0;i&lt;L.length;i++)&#123;</span><br><span class="line">		count&lt;&lt;L[i].data&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
